<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="wrapper">
    <section class="linkTree card">
      <div>
        <div>
          <img class="linkTree__image" src="/assets/images/avatar-jessica.jpeg" alt="imagen de avatar">
        </div>
        <h1 class="link__tree-title-one inter-bold">Jessica Randall</h1>
        <p class="link__tree-title-two inter-semibold">London, United Kingdom</p>
        <p class="link__tree-paragraph inter-normal">"Front-end developer and avid reader."</p>   
      </div>
      <div class="link__tree-container link__tree-container--text  inter-semibold">GitHub</div>
      <div class="link__tree-container link__tree-container--text inter-semibold">Frontend Mentor</div>
      <div class="link__tree-container link__tree-container--text inter-semibold">LinkedIn</div>
      <div class="link__tree-container link__tree-container--text inter-semibold">Twitter</div>
      <div class="link__tree-container link__tree-container--text inter-semibold">Instagram</div>
    </section>
  </main>
</body>
</html>
